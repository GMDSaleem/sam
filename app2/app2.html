<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 2 - Placeholder</title>
    <link rel="stylesheet" href="app2.css">
</head>
<body>
    <div class="container">
        <h1>App 2</h1>        
        <div class="dropdowns">
            <div class="dropdown-item">
                <label for="users">Users:</label>
                <select id="users">
                    <option value="" selected disabled>Select Users</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                </select>
            </div>
            
            <div class="dropdown-item">
                <label for="use">Use:</label>
                <select id="use">
                    <option value="" selected disabled>Select Use</option>
                    <option value="in">In</option>
                    <option value="ex">Ex</option>
                </select>
            </div>
            
            <div class="dropdown-item">
                <label for="work">Work:</label>
                <select id="work">
                    <option value="" selected disabled>Select Work</option>
                    <option value="1">CR</option>
                    <option value="2">MA</option>
                    <option value="3">SA</option>
                    <option value="4">CO</option>
                </select>
            </div>
        </div>
        
        <h2>Number</h2>
        
        <div class="stages">
            <div class="stage-item">
                <label for="stage1">Stage 1:</label>
                <input type="number" id="stage1" name="stage1" min="0" step="1" value="0">
            </div>
            
            <div class="stage-item">
                <label for="stage2">Stage 2:</label>
                <input type="number" id="stage2" name="stage2" min="0" step="1" value="0">
            </div>
            
            <div class="stage-item">
                <label for="stage3">Stage 3:</label>
                <input type="number" id="stage3" name="stage3" min="0" step="1" value="0">
            </div>
            
            <div class="stage-item">
                <label for="stage4">Stage 4:</label>
                <input type="number" id="stage4" name="stage4" min="0" step="1" value="0">
            </div>
        </div>

        <!-- Result Box -->
        <div id="result">Total Cost: $0.00</div>
        
        <button onclick="window.location.href='../index.html'">Back</button>
    </div>
    <script src="app2.js"></script>
</body>
</html>
